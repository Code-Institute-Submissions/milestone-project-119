    <!-- Contact Callout-->
    <section class="hero-img-3">
    </section>
    <!-- Contact Header-->
    <section class="container">
        <div class="row">
        <div class="col">
            <h1 class="page-head text-center">Contact</h1>
            <p class="text-center">Is there something more you want to know?<br>Send us a message and our team will get back to you soon</p>
        </div>
    </div>
    <!-- Contact Form-->
    <form class="form-style text-center">
        <div class="form-group">
            <label for="Name" class="form-labels" >Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name" required> <!--form-control-lg ????-->     
        </div>

        <div class="form-group">
            <label for="InputEmail" class="form-labels" >Email Address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="email@example.com" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
  
        <div class="form-group">
            <label for="Message" class="form-labels">What would you like to know?</label>
                <textarea class="form-control" id="Message" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-lg outline-dark button-colour">Submit</button>
    </form>
</section>
    
    
     <!-- Footer -->
     <footer>
        <div class="row footer">
        <div class="col-12">
            <h6 class="footer-top">Follow us</h6>
            <ul class="list-inline social-links footer-top">
                        <li class="list-inline-item">

                            </a>

                            </a>

                            <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item footer-icon">

                            <i class="fab fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                            </a>
                        </li>
                    </ul>
